<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid white;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <p>Score: <span id="score">0</span></p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake = [{ x: 10 * box, y: 10 * box }];
        let direction = "RIGHT";
        let score = 0;
        let food = spawnItem("mango");
        let fire = spawnItem("fire");

        document.addEventListener("keydown", changeDirection);

        function spawnItem(type) {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box,
                type: type
            };
        }

        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && direction !== "RIGHT") direction = "LEFT";
            else if (key === 38 && direction !== "DOWN") direction = "UP";
            else if (key === 39 && direction !== "LEFT") direction = "RIGHT";
            else if (key === 40 && direction !== "UP") direction = "DOWN";
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawItem(food, "yellow");
            drawItem(fire, "red");
            
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "lime" : "green";
                ctx.fillRect(segment.x, segment.y, box, box);
            });
            
            let head = { x: snake[0].x, y: snake[0].y };
            if (direction === "LEFT") head.x -= box;
            else if (direction === "RIGHT") head.x += box;
            else if (direction === "UP") head.y -= box;
            else if (direction === "DOWN") head.y += box;
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                food = spawnItem("mango");
            } else {
                snake.pop();
            }
            
            if (head.x === fire.x && head.y === fire.y) {
                score -= 5;
                fire = spawnItem("fire");
            }
            
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collision(head, snake)) {
                alert("Game Over! Your Score: " + score);
                document.location.reload();
            }
            
            snake.unshift(head);
            document.getElementById("score").textContent = score;
        }

        function drawItem(item, color) {
            ctx.fillStyle = color;
            ctx.fillRect(item.x, item.y, box, box);
        }

        function collision(head, array) {
            return array.some(segment => segment.x === head.x && segment.y === head.y);
        }

        setInterval(draw, 150);
    </script>
</body>
</html>
